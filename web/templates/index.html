{{define "index"}}
<!DOCTYPE html>
<html>
<head>
  <title>eInk Radiator</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>
  <link rel="icon" type="image/png" id="favicon" href="/static/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
  <!-- Menu bar -->
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        <i class="inverted expand icon"></i>
        eInk Radiator
      </a>

      <div class="right palette item">
        {{range .Screen.Palette}}
          <i style="background-color: {{.}};"></i>
        {{end}}
      </div>
    </div>
  </div>

  <div class="ui two column grid">
    
    <!--  -->
    <div class="ui column list">
      <div class="ui four column grid">
        {{range .Slides}}
          <div class="ui column">
            <img class="ui centered bordered thumbnail image" src="/api/slide/{{.Name}}/image.png" />
          </div>
          <div class="ui middle aligned column">
            <p style="font-weight:bold;">{{.Name}}</p>
            {{.Type}}
          </div>
          <div class="ui middle aligned column">
            <i class="stopwatch icon"></i>{{.DurationAmount}}
          </div>
          <div class="ui middle aligned column">
            <i class="pen icon"></i>
            <br />
            <i class="chevron circle right icon"></i>
          </div>
        {{end}}
      </div>

    </div>

    <div id="screen_content" class="ui column">
      <div class="ui disabled dimmer">
        <div class="ui indeterminate text loader">Screen is busy</div>
      </div>
      <img class="ui centered bordered screen image" src="/api/screen/image.png" />
      <h4 class="ui center aligned header">{{ .Screen.Size.Width }} &times; {{ .Screen.Size.Height }}</h4>
    </div>
  </div>

</body>
</html>
{{end}}
